db:
  driver:
    class:
      name: org.hsqldb.jdbcDriver
  url: jdbc:hsqldb:mem:db

server:
  port: 5000

spring:
  jpa:
    open-in-view: false

dataset:
  size: ${DATASET_SIZE:30}

auth:
  host: ${HMPPS_AUTH_URL}
  clientId: ${SYSTEM_CLIENT_ID}
  clientSecret: ${SYSTEM_CLIENT_SECRET}

prisonApi:
  host: ${PRISON_API_URL}

prisonerSearchApi:
  host: ${PRISONER_SEARCH_API_URL}

